    <main class="feedback-page">
    <section class="feedback-form-section">
      <h2>We Value Your Feedback</h2>
      <p>Help us improve by sharing your experience with GlowUp Cosmetics.</p>

      <form action="#" method="post" class="feedback-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="rating">How would you rate your experience?</label>
        <select id="rating" name="rating" required>
          <option value="">-- Select a rating --</option>
          <option value="5">Excellent</option>
          <option value="4">Good</option>
          <option value="3">Average</option>
          <option value="2">Poor</option>
          <option value="1">Very Poor</option>
        </select>

        <label for="comments">Comments / Suggestions:</label>
        <textarea id="comments" name="comments" rows="5" placeholder="Your feedback here..." required></textarea>

        <button type="submit">Submit Feedback</button>
      </form>
    </section>
  </main>
